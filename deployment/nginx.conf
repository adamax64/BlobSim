# Nginx configuration for BlobSim Backend API with TLS termination
# Place this file at: C:\nginx\conf\nginx.conf (Windows nginx) or /etc/nginx/sites-available/blobsim (Linux/WSL)
# 
# Certificates provisioned by win-acme or certbot should point to:
#   - ssl_certificate: /path/to/fullchain.pem (or C:\certs\fullchain.pem on Windows)
#   - ssl_certificate_key: /path/to/privkey.pem (or C:\certs\privkey.pem on Windows)
#
# Update YOUR_DOMAIN below to match your actual domain.

# HTTP server block - redirect all traffic to HTTPS
server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block - TLS termination and proxy to uvicorn
server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL/TLS Configuration
    ssl_certificate C:/certs/fullchain.pem;              # Update path for Windows or /etc/letsencrypt/... for Linux
    ssl_certificate_key C:/certs/privkey.pem;           # Update path for Windows or /etc/letsencrypt/... for Linux
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to FastAPI/uvicorn on localhost:8000
    location / {
        proxy_pass http://127.0.0.1:8000;
        
        # Headers for proxied requests
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
